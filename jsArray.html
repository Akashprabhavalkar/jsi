    // to string,pop(remove last element),push(add element at end),shift(remove first element),unshift(adds element at beginning),concat(adds two strings)
    let cars = ["honda","tata","bmw"];
    cars1 = ["jeep","nissan"];
    cars.pop();
    cars.push("hyundai");
    cars.shift();
    cars.unshift("volvo");
    cars = cars.concat(cars1);

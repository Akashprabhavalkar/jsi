<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1.for add <br>
    2. for sub <br>
    3. for div <br>
    4. for mult <br><br>
    Enter No. 1 <input type="text" id="num1"> <br><br>
    Enter No. 2 <input type="text" id="num2"> <br><br>
    Choice      <input type="text" id="ch"> <br><br>
    <button onclick="calculate()"> calculate</button> <br><br>
    <div id="result">Result</div>
     <script>
         function calculate()
         {
             let no1  =parseInt( document.getElementById("num1").value);
             let no2 =parseInt( document.getElementById("num2").value);
             let ch   =parseInt( document.getElementById("ch").value);
             let result;

             switch(ch)
             {
                case 1: result= no1+no2;
                   break;
                case 2: result = no1-no2;
                    break;
                    case 3: result = no1/no2;
                    break;
                    case 4: result = no1*no2;
                    break;  
                    default : document.write("wrong choice");

             }
             document.getElementById("result").innerHTML = result;

         }
     </script>

</body>
</html>
